{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>Tópicos:</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <h3>
                <li>Não há tópicos adicionados.</li>
            </h3>
        {% endfor %}    

    </ul>
    <h3>
        <a href={% url 'new_topic' %}>Adicionar novos tópicos</a>
    </h3>

{% endblock content %}
